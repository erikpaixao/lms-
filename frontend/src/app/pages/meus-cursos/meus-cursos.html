<mat-toolbar color="primary">
  Meus Cursos
  <span class="spacer"></span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title>Lista de Cursos Matriculados</mat-card-title>
    <mat-card-content>
      <table
        mat-table
        [dataSource]="cursos"
        class="mat-elevation-z8 full-width"
      >
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="dataInicio">
          <th mat-header-cell *matHeaderCellDef>Data de Inicio</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dataInicio | date : "dd/MM/yyyy HH:mm" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dataFim">
          <th mat-header-cell *matHeaderCellDef>Data Fim</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dataFim | date : "dd/MM/yyyy HH:mm" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              (click)="openEditDialog(element)"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>

    <mat-card-actions>
      <mat-paginator
        [length]="totalElements"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)"
      >
      </mat-paginator>
    </mat-card-actions>
  </mat-card>
</div>
