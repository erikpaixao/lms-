<div class="main-container">
  <mat-card class="course-card">
    <mat-card-header class="mat-card-header">
      <mat-card-title>
        <div>
          <h1 class="course-name">Cadastrar novo curso</h1>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="mat-card-content">
      <form
        [formGroup]="editCourseForm"
        (ngSubmit)="onEditCourseSubmit()"
        class="flex-container"
      >
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Nome do Curso</mat-label>
          <input matInput formControlName="nome" required />
          <mat-error *ngIf="editCourseForm.get('nome')?.hasError('required')">
            O nome do curso é obrigatório.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Data de Início</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="dataInicio"
            required
          />
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error
            *ngIf="editCourseForm.get('dataInicio')?.hasError('required')"
          >
            A data de início é obrigatória.
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="w-full"
          [disabled]="editCourseForm.invalid"
        >
          <mat-icon>save</mat-icon> Salvar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
